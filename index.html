<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpaceX API's</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="script/main.js" defer></script> 
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />    
<!-- Geocoder assets -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" />

</head>

<body id="achtergrond">
	<header>
        <figure>
            <img src="images/spacex-white.png" id="logo" alt="logo">
        </figure>
    </header>
    <main>
        <article id="informatie">
            <p>Nog <span id="minuten"></span> minuten tot de landing op aarde.</p>
            <p>Op aarde is het <span id="datum">5 mei 2068.</span></p>
        </article>
    	<article id="map">Hier komt de map</article>
    </main>
</body>

</html>
